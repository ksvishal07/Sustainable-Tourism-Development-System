<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Image</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .fullscreen img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="fullscreen">
    <img src="7367.jpg" alt="Full Screen Image">
  </div>
</body>
</html>
