<!DOCTYPE html>
<html>
<head>

<title>Travel Booking Form ( Hotel, Flight, Car, Cruises)</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>
<body>
<p class="links"><a href="index.html">Main Form</a> | <a href="detail.html">Detail Form</a> |<a href="account.html">Account Form</a> | <a href="payment.html" class="selected">Payment Form</a></p>
<div class="tabbed-area">
  <ul class="tabs group">
    <li><a href="#box-two">Payment Detail</a></li>
  </ul>
  <div class="box-wrap">
    <div id="box-one">
      <p class="payment"></p>
      <form action="payment.php" method="post">
        <h3>Billing Address</h3>
        <p class="pull-left">
          <label>Country</label>
          <select name="country">
            <option>India</option>
            <option>America</option>
            <option>USA</option>
            <option>Aus</option>
          </select>
        </p>
        <p class="pull-right">
          <label>City</label>
          <select name="city">
            <option>Ahmedabad</option>
            <option>Vadodara</option>
            <option>Surat</option>
            <option>Gandhinagar</option>
          </select>
        </p>
        <p class="pull-left">
          <label>Address</label>
          <input type="text" name="address"/>
        </p>
        <p class="pull-right">
          <label>Zip/postcode</label>
          <input type="text" name="zipcode"/>
        </p>
        <p class="pull-left">
          <label>Budget</label>
          <input type="text" name="budget"/>
        </p>
        <p class="pull-right">
          <label>Name</label>
          <input type="text" placeholder="Name on the Billing Address" name="name"/>
        </p>
        <br>
        <br>
          <center><button type="submit" class="orange_btn">Confirm </button></center>
        </p>
      </form>
    </div>
</div>
</body>
</html>
