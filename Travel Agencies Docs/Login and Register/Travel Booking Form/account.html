<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Travel Booking Form ( Hotel, Flight, Car, Cruises)</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>
<body>
<p class="links"><a href="index.html">Main Form</a> | <a href="detail.html">Detail Form</a> |<a href="account.html" class="selected">Account Form</a> | <a href="payment.html">Payment Form</a></p>
<div class="tabbed-area">
  <ul class="tabs group">
    <li><a href="#box-one">Account</a></li>
  </ul>
  <div class="box-wrap">
    <div id="box-one">
      <p class="account"></p>
      <form  action="account.php" method="post">
        <h3>Your Detail</h3>
        <p>
          <label>Title</label>
          <select name="title">
            <option>Mr</option>
            <option>Mrs</option>
          </select>
        </P>
        <p class="pull-left" >
          <label>First Name</label>
          <input type="text" name="first_name" />
        </p>
        <p class="pull-right" >
          <label>Surname</label>
          <input type="text" name="surname"/>
        </p>
        <p class="label" >
          <label>Date Of Birth</label>
          <input type="text" class="calender" name="date_of_birth"/>
        </p>
        <h3>Registration Detail</h3>
        <p class="pull-left" >
          <label>User Name</label>
          <input type="text" name="username"/>
        </p>
        <p class="pull-right" >
          <label>Password</label>
          <input type="text" name="password"/>
        </p>
        <p class="pull-left" >
          <label>Email Address</label>
          <input type="text" />
        </p>
        <p class="pull-right" >
          <label>Confirm Email Address</label>
          <input type="text" name="email"/>
        </p>
        <h3>Contact Detail</h3>
        <p class="pull-left">
          <label>Country</label>
          <select name="country">
            <option>India</option>
            <option>America</option>
            <option>USA</option>
            <option>Aus</option>
          </select>
        </p>
        <p class="pull-right" >
          <label>City</label>
          <select name="city">
            <option>Ahmedabad</option>
            <option>Vadodara</option>
            <option>Surat</option>
            <option>Gandhinagar</option>
          </select>
        </p>
        <p class="pull-left" >
          <label>Address</label>
          <input type="text" name="address"/>
        </p>
        <p class="pull-right" >
          <label>Zip/postcode</label>
          <input type="text" name="zip_postcode"/>
        </p>
          <button type="submit" class="orange_btn">Register</button>
        </p>
      </form>
    </div>
  </div>
</div>
</body>
</html>
